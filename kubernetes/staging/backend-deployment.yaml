kind: Deployment
apiVersion: apps/v1
metadata:
  name: ai-assistant-deploy-backend-staging
  namespace: ai-assistant-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-assistant-staging-backend
  template:
    metadata:
      labels:
        app: ai-assistant-staging-backend
    spec:
      containers:
      - name: backend-staging
        image: BACKEND_STRING_TO_BE_REPLACED
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPATH
          value: "."
        - name: MIGRATIONS_TRIGGER
          value: "MIGRATIONS_TRIGGER_TO_BE_REPLACED"
        - name: VAULT_NAMESPACE
          value: "admin"
        - name: ENVIRONMENT
          value: "staging"
        - name: APPLICATION
          value: "backend"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: staging-backend-vault-token
              key: staging-backend-vault-token
        - name: VAULT_ADDR
          valueFrom:
            secretKeyRef:
              name: vault-url
              key: vault-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: background-workers-staging
        image: BACKEND_STRING_TO_BE_REPLACED
        imagePullPolicy: Always
        command: ["python", "-m", "taskiq", "worker", "background_workers.brokers.background_tasks_message_broker:background_tasks_message_broker"]
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPATH
          value: "."
        - name: VAULT_NAMESPACE
          value: "admin"
        - name: ENVIRONMENT
          value: "staging"
        - name: APPLICATION
          value: "taskiq"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: staging-taskiq-vault-token
              key: staging-taskiq-vault-token
        - name: VAULT_ADDR
          valueFrom:
            secretKeyRef:
              name: vault-url
              key: vault-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      imagePullSecrets:
      - name: ai-assistant-ecr
---
apiVersion: v1
kind: Service
metadata:
  name: ai-assistant-service-backend-staging
  namespace: ai-assistant-staging
  labels:
    app: ai-assistant-staging-backend
spec:
  type: ClusterIP
  selector:
    app: ai-assistant-staging-backend
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000